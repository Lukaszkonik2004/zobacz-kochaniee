        .heart-background {

            top: 50%;

            width: 60vw;
            height: 60vw;
            max-width: 500px;

            background-color: rgba(255, 0, 0, 0.2);

        }
        .container {

        }
        h1 {
            color: red;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        @keyframes floating-hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: floating-hearts 4s linear infinite;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 30px auto;
            width: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            font-size: 1.5em;
            color: darkred;
        }
        .hidden-info {
            display: none;
            margin-top: 20px;
            background: rgba(255, 182, 193, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .music-control {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="heart-background"></div>
    <div class="music-control">
        <button onclick="toggleMusic()">üéµ W≈ÇƒÖcz/wy≈ÇƒÖcz muzykƒô</button>

    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 300);

        function showHiddenInfo() {
            const code = prompt("Podaj kod dostƒôpu: (8 cyfr)");

            const music = document.getElementById("backgroundMusic");

            }
        }
    </script>
</body>
</html>
